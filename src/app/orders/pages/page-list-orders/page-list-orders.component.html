<app-template-full-width [title]="title" *ngIf="orders$ | async as orders">
    <app-table-light [headers]="headers">
        <tr *ngFor="let item of orders">
            <td> {{ item.typePresta }} </td>
            <td> {{ item.client }} </td>
            <td> {{ item.nbJours }} </td>
            <td> {{ item.tjmHt | currency }} </td>
            <td> {{ item | total | currency }} </td>
            <td> {{ item | total : true | currency }} </td>
            <td [appState]="item.state">
                <select (change)="changeStatus(item, $event)">
                    <option *ngFor="let state of status" [selected]="state === item.state" [value]="state">
                        {{ state }}
                    </option>
                </select>
            </td>
        </tr>
    </app-table-light>

    <app-button title="Add order" route="add"> </app-button>
</app-template-full-width>
